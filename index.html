<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone Tracer</title>
</head>

<body>

    <main>

        <!-- ========Phone Tracer Search Area======== -->
        <section class="container">
            <div class="row justify-content-md-center mt-5">
                <div class="col col-lg-6 col-12">
                    <h1 class="text-center text-primary my-3">Phone Tracer</h1>
                    <div class="input-group">
                        <input id="search-field" type="text" class="form-control"
                            placeholder="Search your favourite phone . . ." aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                            id="button-search">Search</button>
                    </div>
                </div>
            </div>
        </section>



        <!-- ========Phone Details========== -->
        <section class="container">
            <div id="set-phone-details"
                class="row row-cols-1 justify-content-lg-center justify-content-center row-cols-lg-2 my-4">

            </div>
        </section>


        <!-- =============Search Result============== -->
        <section class="container">
            <div id="set-search-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
